<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <form name="cform">
        <input name="Ans">
        <br><br>
        <input type="button" value="1" onclick="cform.Ans.value +='1'"> &nbsp &nbsp
        <input type="button" value="2" onclick="cform.Ans.value +='2'"> &nbsp &nbsp
        <input type="button" value="3" onclick="cform.Ans.value +='3'"> &nbsp &nbsp
        <input type="button" value="+" onclick="cform.Ans.value +='+'"> 
        <br><br>
        <input type="button" value="4" onclick="cform.Ans.value +='4'"> &nbsp &nbsp
        <input type="button" value="5" onclick="cform.Ans.value +='5'"> &nbsp &nbsp
        <input type="button" value="6" onclick="cform.Ans.value +='6'"> &nbsp &nbsp
        <input type="button" value="-" onclick="cform.Ans.value +='-'">
        <br><br>
        <input type="button" value="7" onclick="cform.Ans.value +='7'"> &nbsp &nbsp
        <input type="button" value="8" onclick="cform.Ans.value +='8'"> &nbsp &nbsp
        <input type="button" value="9" onclick="cform.Ans.value +='9'"> &nbsp &nbsp
        <input type="button" value="*" onclick="cform.Ans.value +='*'">
        <br><br>
        <input type="button" value="%" onclick="cform.Ans.value +='%'"> &nbsp &nbsp
        <input type="button" value="0" onclick="cform.Ans.value +='0'"> &nbsp &nbsp
        <input type="button" value="." onclick="cform.Ans.value +='.'"> &nbsp &nbsp
        <input type="button" value="/" onclick="cform.Ans.value +='/'">
        <br><br>
        <input type="button" value="=" onclick="cform.Ans.value=eval(cform.Ans.value)">
        <input type="button" value="c" onclick="cform.Ans.value =' '">
    </form>
    
</body>
</html>
